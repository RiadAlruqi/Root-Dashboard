var pages = document.getElementById("pages")

function CreateOption(fancyName) {
    var newPage = document.createElement("div")
    newPage.textContent = fancyName
    newPage.setAttribute("class", "cat")
    pages.appendChild(newPage)
  
    return newPage
}

function CreatePage(arr) {
  var pagesToReturn = []
  for (var i = 0; i < arr.length; i++) {
    var newPage = CreateOption(arr[i])
    pagesToReturn.push(newPage)
  }
  
  return pagesToReturn
}

function HideMenu(arr) {
  for (var i = 0; i < arr.length; i++) {
    arr[i].style.display = "none"
  }
}

function ShowMenu(arr) {
  for (var i = 0; i < arr.length; i++) {
    arr[i].style.display = "block"
  }
}

var currentMenu;
function OpenMenuItem(newMenu) {
  HideMenu(currentMenu)
  ShowMenu(newMenu)
  currentMenu = newMenu
